<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
        }
        .option {
            padding: 10px 20px;
            margin: 5px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="question">
        What is the capital of France?
    </div>
    <div class="options">
        <div class="option" onclick="checkAnswer('Paris')">Paris</div>
        <div class="option" onclick="checkAnswer('Berlin')">Berlin</div>
        <div class="option" onclick="checkAnswer('London')">London</div>
        <div class="option" onclick="checkAnswer('Madrid')">Madrid</div>
    </div>
    <div class="result" id="result"></div>

    <script>
        function checkAnswer(selectedAnswer) {
            var resultElement = document.getElementById('result');
            if (selectedAnswer === 'Paris') {
                resultElement.textContent = 'Correct!';
            } else {
                resultElement.textContent = 'Incorrect!';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <link rel="stylesheet" href="bar.css">
    <link rel="stylesheet" href="book.css">
    <script src="bar.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'></script>
    <script src='http://www.turnjs.com/lib/turn.min.js'></script>
    <style>

        body{
            overflow:hidden;
            background-color: rgb(0, 5, 72); 
        }
        
        #flipbook .page{
            width:100%;
            height:100%;
            text-align:center;
            background-color: #f0e7ad;
            color: black;
        }
        
        #flipbook .odd{
            background:-webkit-gradient(linear, right top, left top, color-stop(0.95, #FFF), color-stop(1, #DADADA));
            box-shadow:inset 0 0 5px #666;
        }
        
        #flipbook .even{
            background:-webkit-gradient(linear, left top, right top, color-stop(0.95, #fff), color-stop(1, #dadada));
            box-shadow:inset 0 0 5px #666;
        }
        </style>
</head>
<body>
    <div class="progress-bars">
        <div class="progress-bar">
            <div id="progress-value" class="bar-value">0 / 30</div>
            <div id="progress-bar" class="bar"></div>
        </div>

        <div class="progress-bar">
            <div id="progress-value2" class="bar-value">0 / 20</div>
            <div id="progress-bar2" class="bar"></div>
        </div>
    </div>
    <div id="flipbook">
        <div class="hard"> Turn.js </div> 
        <div class="hard"></div>
        <div> Page 1 </div>
        <div> Page 2 </div>
        <div> Page 3 </div>
        <div> Page 4 </div>
        <div class="hard"></div>
        <div class="hard"></div>
    </div>



    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
        </style>
        
        
        

    <div>
        <form action="" onsubmit="startGame()">
            <label for="game_time">Game time</label>
            <input type="number" max="24" min="0" id="game_time">

            <label for="read_time"> time</label>
            <input type="number" max="24" min="0" id="read_time">
        </form>
    </div>
</body>
<script>
    const progressBar1 = new ProgressBar('progress-bar', 'progress-value', 30);
    const progressBar2 = new ProgressBar('progress-bar2', 'progress-value2', 20);
    $("#flipbook").turn({
    width: 400, //翻頁檢視的寬度
    height: 300,//翻頁檢視的高度
    autoCenter: true // 預設false是否居中
  });
    </script>
</html>
